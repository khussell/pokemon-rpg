<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Star Wars RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
</head>
<body>
    <section class="heading">
        <h1>Jedi Challenge</h1>
    </section>
    <section class="game">
        <div class="chooseCharacter">
            <h1>Choose your character!</h1>
          <div class="characters">
            <div class="character1">
                <a id="character1" href="#">
                <p>Yoda</p>
                <img src="assets/images/char1.jpg" height="150px">
                <p id="hP1"></p>
                </a>
            </div>
            <div  class="character2">
                <a id="character2" href="#">
                <p>Luke Skywalker</p>
                <img src="assets/images/char2.jpg" height="150px">
                <p id="hP2"></p>
            </a>
            </div>
            <div  class="character3">
                <a id="character3" href="#">
                <p>Obi Wan Kenobi</p>
                
                      <img src="assets/images/char3.jpg" height="150px">
                
                <p id="hP3"></p>
            </a>
            </div>
            <div  class="character4">
                <a id="character4" href="#">
                <p>Mace Windu</p>
                <img src="assets/images/char4.jpeg" height="150px">
                <p id="hP4"></p>
            </a>
            </div>
          </div>
        </div>

        <div class="enemyCharacters">
            <h2>Your Friendly enemies</h2>
            <div class="enemies"></div>
            <h2>Choose someone to fight!</h2>
        </div>

        <div class="arena">
            <div class="arenaHeading">
                <div class="you">
                  <h1>You</h1>
                  <div id="youImage"></div>
                  <div class="youStats">
                    <p class="youHPHead">HP:</p>
                    <p id="youHP"></p>
                    <p class="youAttackPowerHead">Attack Power:</p>
                    <p id="youAttackPower"></p>
                  </div>
                </div>
                <div class="direct">
                    <p id="direct"></p>
                    <button id="attack">Attack</button>
                </div>
                <div class="defender">
                  <h1>Defender</h1>
                  <div id="defenderImage"></div>
                  <div class="defenderStats">
                      <p class="defenderHPHead">HP:</p>
                      <p id="defenderHP"></p>
                      <p class="defenderCounterAttackHead">Counter Attack:</p>
                      <p id="defenderCounterAttack"></p>
                  </div>
              </div>
            </div>
        </div>
    </section>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>    
<script src="assets/javascript/game.js"></script>



</body>
</html>
